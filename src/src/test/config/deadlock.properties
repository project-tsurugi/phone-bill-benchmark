# 料金計算に関するパラメータ
target.month=2020-12-01

# 契約マスタ生成に関するパラメータ
number.of.contracts.records=1000000
duplicate.phone.number.ratio=100
expiration.date.rate=300
no.expiration.date.rate=500
min.date=2010-11-11
max.date=2021-03-01

# 通話履歴生成に関するパラメータ
number.of.history.records=1000000
recipient.phone.number.distribution=UNIFORM
recipient.phone.number.scale=3.0
recipient.phone.number.shape=1.0
caller.phone.number.distribution=UNIFORM
caller.phone.number.scale=3.0
caller.phone.number.shape=1.0
call.time.distribution=UNIFORM
call.time.scale=4.5
call.time.shape=1.5
max.call.time.secs=3600
statistics.output.dir=

# JDBCに関するパラメータ
url=jdbc:oracle:thin:@localhost:1521:orcl
user=phonebill
password=phonebill
isolation.level=READ_COMMITTED

# オンラインアプリケーションに関するパラメータ
master.update.records.per.min=0
master.insert.reccrds.per.min=0
history.update.records.per.min=0
history.insert.transaction.per.min=0
history.insert.records.per.transaction=100

# スレッドに関するパラメータ
thread.count=30
shared.connection=false

# その他のパラメータ
random.seed=0
transaction.scope=WHOLE
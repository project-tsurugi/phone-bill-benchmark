# 料金計算に関するパラメータ
target.month=2020-12-01

# 契約マスタ生成に関するパラメータ
number.of.contracts.records=100
duplicate.phone.number.rate=10
expiration.date.rate=30
min.date=2010-11-11
max.date=2021-03-01

# 通話履歴生成に関するパラメータ
number.of.history.records=100

# JDBCに関するパラメータ
#url=jdbc:postgresql://127.0.0.1/phonebill
url=tcp://localhost:12345
user=cbdb
password=cbdb
isolation.level=SERIALIZABLE
dbms.type=ICEAXE

# オンラインアプリケーションに関するパラメータ
master.update.records.per.min=0
master.delete.insert.records.per.min=0
history.update.records.per.min=0
history.insert.transaction.per.min=0
history.insert.records.per.transaction=100

# スレッドに関するパラメータ
thread.count=4
shared.connection=false

# その他のパラメータ
random.seed=0
#transaction.scope=whole
transaction.scope=contract

# 料金計算に関するパラメータ
target.month=2020-12-01

# 契約マスタ生成に関するパラメータ
number.of.contracts.records=1000
duplicate.phone.number.rate=10
expiration.date.rate=30
no.expiration.date.rate=50
min.date=2010-11-11
max.date=2021-03-01

# 通話履歴生成に関するパラメータ
number.of.history.records=1000000
recipient.phone.number.distribution=LOGNORMAL
recipient.phone.number.scale=3
recipient.phone.number.shape=18
caller.phone.number.distribution=LOGNORMAL
caller.phone.number.scale=3
caller.phone.number.shape=18
call.time.distribution=LOGNORMAL
call.time.scale=4.5
call.time.shape=1.5
max.call.time.secs=36000
statistics.output.dir=/tmp/statistics

# JDBCに関するパラメータ
url=jdbc:postgresql://127.0.0.1/phonebill
user=phonebill
password=phonebill
isolation.level=READ_COMMITTED

# オンラインアプリケーションに関するパラメータ
master.update.records.per.min=0
master.delete.insert.records.per.min=0
history.update.records.per.min=0
history.insert.transaction.per.min=0
history.insert.records.per.transaction=1

# スレッドに関するパラメータ
thread.count=1
shared.connection=true

# その他のパラメータ
random.seed=0
transaction.scope=WHOLE
